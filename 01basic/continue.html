<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //continue --> 다음 반복으로 넘어가기(반복문을 종료하지 않음)
        //break --> 반복 종료
        //홀수만 출력
        for(let i=1; i<=10; i++){
          
            if (i % 2 == 0 ){
                continue;
            }
            console.log(i);
           
        }
    </script>
</head>

</body>
</html>
