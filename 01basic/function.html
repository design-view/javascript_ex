        //배열을 전달받아 제일 작은수를 리턴
        function min(arr){
            let num = arr[0];
            for(let i=1; i<arr.length; i++){
                num = num > arr[i] ? arr[i] : num;
            }
            return num;
        }
       
        let result = min([22,10,9,8,7,2,30]);
        console.log(result);
