<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let score = 80;
        //90보다 크면 A
        //81~90  "B"
        //71~80  "C"
        //61~70  "D"
        //나머지 "F"
        if(score>90) {
            console.log("A");
        //80보다 크고 90보다 작거나 같으면
        }else if(score > 80 && score <= 90) {
            console.log("B");
        //그외 (모든 조건이 false)
        }else {
            console.log("C");
        }
    </script>
</head>

</body>
</html>
