<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let rps = prompt('가위,바위,보중 하나를 입력하세요');
        rpsGame(rps);
        function rpsRandom(){
            let num =  Math.floor(Math.random() * 3);
            if(num==0){ return '가위';}
            else if(num==1) { return '바위';}
            else { return '보'; }
        }
       
        function rpsGame(rps){
            let com_rps;
            if(rps !='가위' && rps!='바위' && rps != '보'){
                console.log('잘못입력하셨습니다.');
                return;
            }else{
                com_rps = rpsRandom()
                console.log(`당신:${rps}, 컴퓨터:${com_rps}`);
                if( rps == com_rps ){
                    console.log('비겼습니다.');
                }else if( rps== '가위' && com_rps == '보' || rps== '바위' && com_rps == '가위' || rps== '보' && com_rps == '주먹'){
                    console.log('당신이 이겼습니다.');
                }else {
                    console.log('컴퓨터가 이겼습니다.');
                }
            }
        }
    </script>
    <title>Document</title>
</head>

</html>
