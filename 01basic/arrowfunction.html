<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load",function(){
            let dog1 = {
            name: "구름",
            age: 4,
            sayHi: () => {
                console.log("hi" + this.name);
                console.log(this);
                }
            }
            dog1.sayHi();
            let button = document.querySelector("button");
            button.addEventListener("click",function(){
                console.log(this);
            })
            let normal = function(){
                console.log(this);
                return this.x;
            }
            let obj5 = { name: "aa", x: 20};
            let arrow = () => this.x;
            console.log("일반익명함수 : " +normal.call(obj5));
            console.log("화살표함수 : " + arrow.call({x:10}));
        })
       
    </script>
</head>
<body>
    <button>클릭</button>
</body>
</html>
