    <script>
        //1.빈 객체 생성

        //2)리터럴 문법 let obj = {};

        //* key이름이 유효한 변수식별자(공백없고,숫자시작(x),$_만 가능)

        }

        let key = "user name";
        dog[key] = "됩니다.";

        }
