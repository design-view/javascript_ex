    <script>

        let num;
        let boolvar = true;
        while(boolvar){
            num = prompt("숫자입력");
            //num이 숫자로만 되어있는지 체크 
            //NaN이면 출력 NaN이 아니면 출력하고 반복종료
            if(isNaN(Number(num))){
                console.log("문자가 있습니다." + num);
            }else if(Number(num)==0){
                console.log("0입니다." + num);
            }
            else {
                console.log("숫자만 있습니다." + num);
                boolvar = false;
            }
        }
    </script>
