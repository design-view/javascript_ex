<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //type conversion : 형변환
        //1.Number(값) ---> number타입 반환
        // "  20  "  -->  20
        // "20z"     --> NaN
        // undefiend --> NaN
        // null --> 0
        // true --> 1
        // false --> 0
        //2.String(값) ---> string타입 반환
        //3.Boolean(값)  ---> boolean타입 반환
        // false   숫자0, 빈문자 "",null, undefined, NaN 
        let num = Number("200");    //num ---> number타입 200
        console.log(typeof num);
        let num2 = 200;
        let str = String(num2);
        console.log(typeof str);

    </script>
</head>

</body>
</html>
