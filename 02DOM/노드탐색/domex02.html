<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <!-- before -->
    <div>
        <!-- prepend -->
        <h2>즐거운목요일</h2>
        <!-- append -->
    </div>
    <!-- after -->
    <script>
        let div1 = document.querySelector("div");
        let div2 = div1.cloneNode(true);
        div1.append(div2);
    </script>
</body>
</html>
