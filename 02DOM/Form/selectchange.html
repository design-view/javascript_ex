<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="hobby" id="hobby">
        <option value="1">독서</option>
        <option value="2">영화</option>
        <option value="3">게임</option>
        <option value="4">프로그래머스문제풀기</option>
    </select>
    <select name="" id="link">
        <option>이동할 주소를 선택하세요</option>
        <option value="https://naver.com">네이버</option>
        <option value="https://google.com">구글</option>
    </select>
    <script>
        let select = document.querySelector("#hobby");
        let linkSelect = document.querySelector("#link");
        select.addEventListener("change",function(){
            console.log(this.value);
        })
        linkSelect.addEventListener("change",function(){
            window.open(this.value);
        })
    </script>
</body>
</html>
